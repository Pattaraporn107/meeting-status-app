server {
  listen 80;
  server_name _;

  # ชี้ root ไปที่โฟลเดอร์แม่ แล้วให้ / ใช้ public เป็น front-controller
  root /var/www/html;
  index index.php index.html;

  # หน้า public ทั้งหมดวิ่งเข้า public/index.php
  location / {
    try_files $uri $uri/ /public/index.php?$args;
  }

  # PHP ทั่วไป (ใช้ได้ทั้ง /public/*.php และ /admin/*.php)
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass meeting_php:9000;
  }
}
